<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="user.username"
        name="username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        id="password"
        required
        [(ngModel)]="user.password"
        name="password"
      />
    </div>
    <div class="form-group">
      <label for="name">FullName</label>
      <input
        class="form-control"
        id="name"
        required
        [(ngModel)]="user.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  class="form-control"
      id="email"
      required email
      [(ngModel)]="user.email"
      name="email"
       pattern=".+@globex.com" size="30" />
    </div>
    <div class="form-group">
      <label for="adress">Adress</label>
      <input
        class="form-control"
        id="adress"
        required
        [(ngModel)]="user.adress"
        name="adress"
      />
    </div>
    <div class="form-group">
      <label for="department">department</label>
      <select
        class="form-control"
        id="department"
        required
        [(ngModel)]="user.department"
        name="department"
      >
      <option value="PARIS">75</option>
      <option value="ESSONNE">91</option>
      <option value="HAUTS-DE-SEINE">92</option>
      <option value="SEINE-SAINT-DENIS">93</option>
      <option value="VAL-DE-MARME">94</option>
      <option value="VAL-D'OISE">95</option>
      <option value="SEINE-ET-MARME">77</option>
      <option value="YVELINES">78</option>
      </select>
    </div>

    </div>
  -->

    <button (click)="saveUser()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    
  </div>
</div>
