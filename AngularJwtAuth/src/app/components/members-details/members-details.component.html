<div *ngIf="currentUser" class="edit-form">
  <h4>User</h4>
  <form>
    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="currentUser.username"
        name="username"
      />
    </div>
   
   
    <div class="form-group">
      <label for="name">FullName</label>
      <input
        class="form-control"
        id="name"
        required
        [(ngModel)]="currentUser.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  class="form-control"
      id="email"
      required email
      [(ngModel)]="currentUser.email"
      name="email"
       pattern=".+@globex.com" size="30" />
    </div>
    <div class="form-group">
      <label for="adress">Adress</label>
      <input
        class="form-control"
        id="adress"
        required
        [(ngModel)]="currentUser.adress"
        name="adress"
      />
    </div>
    <div class="form-group">
      <label for="department">department</label>
      <select
        class="form-control"
        id="department"
        required
        [(ngModel)]="currentUser.department"
        name="department"
      >
      <option value="PARIS">75</option>
      <option value="ESSONNE">91</option>
      <option value="HAUTS-DE-SEINE">92</option>
      <option value="SEINE-SAINT-DENIS">93</option>
      <option value="VAL-DE-MARME">94</option>
      <option value="VAL-D'OISE">95</option>
      <option value="SEINE-ET-MARME">77</option>
      <option value="YVELINES">78</option>
      </select>
    </div>
   
  </form>

 

  <button class="badge badge-danger mr-2" (click)="deleteUser()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateUser()">
    Update
  </button>
  <p>{{ message }}</p>
</div>
