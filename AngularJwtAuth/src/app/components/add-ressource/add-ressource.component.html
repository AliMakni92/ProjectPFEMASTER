<p>
  add-ressource works!
</p>
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
        <label for="type">Type ressource</label>
        <select
        class="form-control"
        id="type"
        required
        [(ngModel)]="ressource.type"
        name="type"
        >
        <option value="Medical">Medical</option>
        <option value="Educatif">Educatif</option>
        </select>
      
    </div>
    <div class="form-group">
      <label for="lien">Lien Ressource</label>
      <input
        type="text"
        class="form-control"
        id="lien"
        required
        [(ngModel)]="ressource.lien"
        name="lien"
      />
    </div>
    <button (click)="saveRessource()" class="btn btn-success">Submit</button>
  </div>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    
  </div>
</div>
